<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - HIMATIF Universitas Teknologi Bandung</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #c60000, #8b0000);
        color: white;
      }
      .container {
        margin-top: 100px;
      }
      .card {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .header-title {
        font-family: "Pacifico", cursive;
        font-size: 3rem;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="header-title">HIMATIF</div>
      <h1>Login</h1>
      <div class="card p-4">
        <form onsubmit="return handleLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Masuk</button>
        </form>
        <p class="mt-3">
          Belum punya akun?
          <a href="register.html" class="text-primary">Daftar di sini</a>
        </p>
      </div>
    </div>

    <script>
      function handleLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const storedEmail = localStorage.getItem("email");
        const storedPassword = localStorage.getItem("password");

        if (email === storedEmail && password === storedPassword) {
          alert("Login berhasil!");
          window.location.href = "dashboard.html";
          return false;
        } else {
          alert("Email atau password salah. Silakan coba lagi.");
          return false;
        }
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
